<div ng-controller="GameScreenThree" ng-show="isVisible">
  <h1 class="section-title text-center">Click on the box which contains your number.</h1>
  <div class="row text-center margin-top-bottom-nl">
    <button type="button" class="btn-big margin-sm" ng-repeat="group in numberGroups" ng-click="selectedGroup(group)"
      class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 btn btn-default btn-lg">
      <div class="row">
        <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="number in group">{{number[0]}}
        </div>
      </div>
    </button>
  </div>
</div>
